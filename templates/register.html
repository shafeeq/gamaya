
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  

    <title>Gamaya 2014 | Register</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootswatch.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

  <!-- favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/favicon.png') }}"/>
  
  </head>

  <body style="padding-top: 120px;">

    <!-- Fixed navbar -->
    {% include 'navbar.html' %}

    <div class="container">
      {% include 'flash.html'%}
      <div class="row ">
      <form class="form-horizontal" role="form" method="post">
              <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="college" class="col-sm-4 control-label">College</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="college" placeholder="College" required>
                </div>
              </div>
              <div class="form-group">
                <label for="mobile" class="col-sm-4 control-label">Mobile number</label>
                <div class="col-sm-4">
                  <div class="input-group">
                    <div class="input-group-addon">+91</div>
                    <input class="form-control" type="text" name="mobilenumber"placeholder="Mobile number" required maxlength="10">
                  </div>
                </div>
              </div>

             <div class="form-group">
              <label for="email" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password-confirm" class="col-sm-4 control-label"> Confirm Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" name="password-confirm" placeholder="Confirm Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
              </div>
            </div>
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
          </form>
      <!-- Main component for a primary marketing message or call to action -->
    </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
